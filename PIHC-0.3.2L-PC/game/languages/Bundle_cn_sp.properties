# Event Localization

o_init = 初始人口和经济修正

o_yep = 确定

e00001_t = 和熙光流统治小马利亚帝国

e00001_d = 终末之战取得胜利后， 根据瓜分协定， 和熙光流加冕为友谊女皇， 成为小马利亚帝国唯一合法统治者。

e00002_t = 风雪之心统治水晶帝国

e00002_d = 终末之战后， 水晶帝国被迫与小马利亚帝国签订了不平等条约： 水晶帝国名义上效忠小马利亚帝国； 音韵夫妇退位给风雪之心； 由于风雪之心年龄过小， 帝国实权掌握在和熙光流派遣的政治顾问手中。

e00003_t = 余晖烁烁领导镜中世界

e00003_d = 听闻三反派赢得终末之战的消息， 人类世界的M6在余晖烁烁的带领下穿越镜子传送门， 试图拯救这个糟糕的世界。

e00004_t = 秋烨领导麒麟乌托邦

e00004_d = 在实行禅让制的麒麟乌托邦， 秋烨众望所归接替了首领职务。 在秋烨的带领下， 麒麟乌托邦开始了现代化进程。 乌托邦的闭关锁国结束了， 麒麟们走出险峻峰， 开始接触外界。

e00005_t = 余焰统治龙族

e00005_d = 终末之战摧毁了小马种族这个龙族最重要的盟友。 因此， 余焰不得不小心翼翼， 带领龙族面对一个充满恶意的世界。

e00006_t = 格拉德马控制马哈顿黑帮

e00006_d = 在弗立姆弗莱姆从格拉德马手中抢走了他苦心经营的洛马基商业帝国后， 格拉德马凭借着自己的聪明才智， 在马哈顿与当地黑社会合作重建了商业帝国。 现在的格拉德马只想着两件事：财富和复仇。 至于小马利亚大陆怎么样了， 有谁会关心呢？

e00007_t = 小呆统治封建云中城

e00007_d = ……马芬蛋糕！……马芬蛋糕！

e00008_t = 崔克西统治封建小马谷

e00008_d = 终末之战后， 崔克西选择了“曲线救国”， 向和熙光流俯首称臣， 成为小马谷的封建领主。 在崔克西的庇护下， 小马谷躲过了和熙光流的暴政， 成为小马利亚大陆上为数不多免于饥荒和暴乱的地区， 并难能可贵地保持了经济正增长。

e00009_t = 无序领导混沌军团

e00009_d = 对M6的处决深深刺激了无序， 失去魔法的无序选择领导一场武装起义。 为了柔柔！

e00010_t = 两兄弟控制洛马基财团

e00010_d = 弗立姆弗莱姆两兄弟的商业头脑无人能够匹敌！ 洛马基的生意越来越好了， 两兄弟的公司几乎垄断了小马利亚的一切。 但是， 和坏人们做生意还真是令人头痛呢！ 要是可以强迫所有人接受“自由贸易”就好了……

e00011_t = 星光熠熠领导星光解放阵线

e00011_d = 从三反派的屠刀下死里逃生的星光熠熠回到了平等镇， 她重新建立起了她的平等政权。 只不过这一次不是使用强权和魔法， 而是真正的友谊和平等。

e00012_t = 赠礼精灵领导驯鹿

e00012_d = 奥罗拉、博里和爱丽丝对美好的过去、糟糕的现实和更加糟糕的未来了如指掌， 因此她们不能再袖手旁观了。

e00013_t = 提雷克统治提雷克领地

e00013_d = 根据瓜分协定， 提雷克如愿以偿得到了小马国一半的魔法。 至于统治一个国家什么的事情， 也已经无所谓了。

e00014_t = 虫茧女王统治幻形灵帝国

e00014_d = 虫茧女王重新将幻形灵帝国变回了以前那个极权国家， 但是很讽刺的是， 她很快发现， 在这个被她自己亲手摧毁的世界里， 做一个好的领袖愈发困难了…… 生物之间是如此冷漠， 以至于她难以找到足够的“爱意”， 来填饱她子民的饥饿肚子。

e00015_t = 卢瑟福公子统治牦牛亚克斯坦

e00015_d = 牦牛们不管做什么都要是最棒的！

e00016_t = 泽科拉统治斑马部落

e00016_d = 我们将在小马利亚大陆上战斗， 我们将在丛林里战斗， 我们将在山川中战斗， 我们决不投降！ 等等， 刚刚这句没押韵哦……

e00017_t = 石灰派统治采石农场自治区

e00017_d = 石灰派继承了采石农场。 在严峻的外界环境下， 采石农场建立了军政府， 并与苹果家族保持了牢不可破的传统友谊。 因为和熙光流鞭长莫及， 采石农场得以从小马利亚帝国武装独立， 但名义上其依然是小马利亚帝国的自治区。

e00018_t = 布雷本统治苹果鲁萨自治区

e00018_d = 布雷本继承了苹果鲁萨。 在严峻的外界环境下， 苹果鲁萨建立了军政府， 并与石头家族保持了牢不可破的传统友谊。 因为和熙光流鞭长莫及， 苹果鲁萨得以从小马利亚帝国武装独立， 但名义上其依然是小马利亚帝国的自治区。

e00019_t = 古鲁爷爷统治狮鹫帝国

e00019_d = 声音太小了听不见！ 这么小声还想开军舰？

e00020_t = 诺沃女皇统治海马-骏鹰王国

e00020_d = 当外界形势不妙的时候，诺沃女皇再次带领着她的臣民们回到了海中……

e00021_t = 水猴统治水猴辖区

e00021_d = 外界的事情水猴早已经见怪不怪了， 水猴永远只有一个任务， 保护好那些文物！ 几千年来这从未改变过！

e00022_t = 胡·珐尔统治马鞍阿拉伯

e00022_d = 你好！ 想要交换马车么？

e00023_t = 卡珀领导克鲁格镇

e00023_d = 不管你是谁，你只需要知道，卡珀是你需要的好朋友！ 卡珀怎么可能骗你呢？

e00024_t = 恒星耀斑领导西雷斯霍勒委员会

e00024_d = 非常时期， 非常手段！ 在恒星耀斑重新组建的西雷斯霍勒委员会领导下， 西雷斯霍勒小镇在这样一个乱世中保持了独立的地位， 并且与周边列强都建立了（可能是暂时的）良好的关系。 计划， 计划， 计划！

