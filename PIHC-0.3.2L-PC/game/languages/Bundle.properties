e00050_t = Tirek's Assasination

e00050_d = It is hard to believe that the mighty Lord Tirek was assasinated! His sudden death shocked whole Equestria, tension is immediately mounting. Tirek's younger brother Scorpan took over former Tirek's Realm and he decided to treat every creature with kindness. Such attitude of weakness (though he may not call it that way himself) were bound to get him trouble. All powers are now cautious and suspicious, and the power vacuum on the Griffion land has stimulated all the wild ambitions... Even worse, Lord Tirek was the one responsible for keeping the Grogar's Bell after the Ultimate Battle... Now the Grogar's Bell is gone...

