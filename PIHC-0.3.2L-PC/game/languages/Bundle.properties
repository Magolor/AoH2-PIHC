e00080_t = The Battle of Ponyville

e00080_d = This day has finally arrived. Ever since they've set onto different paths, their destiny have been inevitably decided. Starlight Liberation Front army is now at the door of ponyville, fighting against Trixie, Starlight's best friend, who took the order from Empress Cozy Glow to protect ponyville. Trixie has always been a kind-hearted feudal lord, and her ponyville is now one of the few places in Equestria free from war and famine. But now, war is brought in front of them. Everypony knows the consequence... Old friends... Does it have to be like this way?

e00080_o1 = March!

e00080_o2 = Withdraw!

e00081_t = In memorial of comrade Trixie Lulamoon

e00081_d = The horrifying battle of Ponyville completely destroied the town. Starlight Glimmer had no choice but to fight with Trixie Lulamoon. Eventually, Starlight Glimmer shot Trixie dead during an unexpected encounter. She locked herself in the room for three days, and when she finally came out, she is no longer Starlight Glimmer... Fate is Fluid, Destiny is in the hooves of ponies!

e00081_o1 = The traitor deserves her ending like this.

e00081_o2 = It was all my fault.

e00082_t = The traitor deserves her ending like this

e00082_d = Starlight Glimmer has shown her firm hooves to her people, there is only one possible ending for traitors, even if one was her best friend. Soon, thousands of "counter revolutionaries" were arrested and executed. When you have lost all that you love, then you get nothing to lose, isn't that right? Starlight?

e00082_o = No one can stop the revolution

e00083_t = It was all my fault

