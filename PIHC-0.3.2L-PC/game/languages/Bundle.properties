e00017_d = Maud Pie inherited the rock farm. In such extreme political environment, a military government was built, and the tranditional strong friendship bound was maintained with the apple family. Since Canterlot is too far away, rock farm achieved a kind of armed independence, though, it is still an autonomous region of Equestria Empire, in name only.

