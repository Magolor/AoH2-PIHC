e00105_t = The Battle of Our Town

e00105_d = This day has finally arrived. Ever since they've set onto different paths, their destiny have been inevitably decided. Starlight's army had been crushed, and Trixie was awarded by Empress Cozy Glow for her contribution. Taking this opportunity, Trixie begged Cozy not to kill Starlight. Trixie managed to create an environment as comfortable as possible for Starlight  Starlight was later detained in a countryside mansion outside of ponyville, provided with best food, and even allowed to read books. From time to time, Trixie would apply for giving Starlight chances to go out. Still, all her visits to Starlight, though only few, ends with she being booted out by Starlight. Trixie knows clearly that Starlight will always be her best friend, but she also knows clearly that the relationship would not be mutual any more... Is the great and powerful Trixie, really great and powerful?

e00106_t = "Western Equestria Trade Treaty"

e00106_d = Under the management of the clever brothers, Las Pegasus has become undoubtly the economic center of Equestria: while other areas are facing the problems of famine and cold, the upper-class of Las Pegasus are enjoying their relaxing and luxurious lives. Las Pegasus is also gaining political influence over the entire Equestria land. As the largest grain production area in Equestria, The Appleloosa Autonomous Region uses its export policy to influence ponies in many countries. Sometimes the price of apples is even comparable to gold. The Rockfarm Autonomous Region are famous for mining and military industries: almost all main powers of Equestria, use heavy machineries and war equipments imported from Rockfarm. Sire's Hollow, as a rising economic and political star of Equestria, has been growing exponentially by their extrodinary planning and sharp eyes for opportunity. If we combine the forces, we would create a strong union with complemented industries and decisive political power. Why not?

e00106_o1 = We do love coopertaion

