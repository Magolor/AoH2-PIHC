e00182_d = The big famine is striking Chrysalis's reign... When gossips could no longer be suppressed, when schemers decided no longer to hide, chaos shall come to power.

e00183_t = Changeling Civil War (Changeling Empire)

e00183_d = The disloyalty of subjects infuriated Queen Chrysalis. Those stupid changelings still could not understand her plan. Those short-sighted individuals have no plans for the future, they care for nothing but tomorrow's food. Only under Queen Chrysalis' iron-fist, could those changelings unite, strive, and finally defeat the ponies together, to become the master race of Equestria. Fine! Just as what happend before: if compromise could not teach them any lesson, they shall learn from my whip!

e00184_t = Changeling Civil War (Harmonious Republic of Changeling)

e00184_d = After the Ultimate Battle. Ocellus prenteded to have "reformed", and submitted to Queen Chrysalis. But she could never forget knowledge she learned at friendship school, friends she made at friendship school. Secretly, she read the forbidden books, and spread the ideology of Harmony among changelings  until she was discovered and arrested by the secret polices. Not long after Ocellus' arrest, that horrible famine broke out. It amplified the discontent of changelings, and conflicts started to rise. The delicate order maintained by the secret polices finally collapsed, and was replaced by chaos. Taking advantage of the chaos, some of Ocellus' audience gathered and rescued her out. Ocellus reorganized Twillight Sparkle's Harmony Theory, and complemented it with her own theories. Her book quickly become the authority and guiding ideology of Harmony. Under such guidance, the Harmonious Republic of Changeling established, at the corner of the Changeling Land.

e00185_t = Changeling Civil War (Pharynx Military Government)

e00185_d = Almost all changelings know Pharynxthe changeling who is always on the front line whenever the Hive is threatened. It seems that no more external danger could threat the changelings after the Ultimate battle. However, Pharynx realized that hunger is killing more changelings each minute than any war before. He used to protect his fellow citizens from enemies, now he believes that he has an obligation to protect his fellow citizens from hunger. To achieve this goal, he has to gain power firsthe has to overthrow the incompetent and ruthless queen. Also, this is personalPharynx would never forget what Queen Chrysalis has done to his brother Thorax!

e00186_t = Changeling Civil War (Changeling Apocalypse)

e00186_d = The Chosen One? Or Nopony? Since childhood, he has become a faithful follower of Queen Chrysalis. At his youth, he stood out in layers of selection and become the royal guard of Queen Chrysalis. Day to day, he listened to Queen's complain and her grand plan for the Changeling race  he acquired her thoughts. But now, things are changing... When others are scared of Queen's power and ruthless, all he sees is weakness. It seems that Queen Chrysalis has been softened, perhaps by failures and the so called friendship. It seems that the Queen starts to compromise, and give mercy, which she shouldn't. Maybe, the student, should now correct the mistake of his teacher... He announced himself as the Chosen One, the heir of the true Queen Chrysalis  he claimed that this Queen Chrysalis is no longer the formiddable leader she used to be. The Chosen One, is now the tougher leader, the more ambitious leader. Desperate time, calls for desperate measure!

