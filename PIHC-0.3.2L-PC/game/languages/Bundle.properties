e00001_t = Cozy Glow rules Equestria Empire

e00001_d = After the Ultimate Battle, by the PACT, Empress Cozy Glow is now the only supreme leader of Equestria Empire.

e00002_t = Flurry Heart rules Crystal Empire

e00002_d = After the Ultimate Battle, Crystal Empire was forced to sign an unequal treaty: Crystal Empire swears an oath of allegiance to Equestria Empire. Cadence must give away her throne to Flurry Heart. While Flurry Heart is too young to rule an empire, the true power must go to empire's political adviser, nominated by Cozy Glow.

e00003_t = Sunset Shimmer leads The Mirror Dimension

e00003_d = Hearing that the Big Three won the ultimate battle, M6 and Sunset Shimmer from the human world decided to cross the mirror portal and try to liberate this miserable world.

e00004_t = Autumn Blaze leads Kirin Utopia

e00004_d = Following the old leaders' retirement, Autumn Blaze was appointed to be the successor, as everypony expected. Under her management, the Kirins started their modernization process. The Shut-Down was over, and the Kirins started to explore the world outside of the Peeks of Peril.

e00005_t = Ember rules Kirin Utopia

e00005_d = The Ultimate Battle destroyed Equestria. After losing the biggest ally of the dragons, Ember has to be careful. The dragons are now facing a world full of hostility.

e00006_t = Gladmane controls Manehattan Gang

e00006_d = After Flim and Flam took away Gladmane's Las Pegasus Syndicate, he went to Manehattan and rebuilt his business empire from scratch with the collaboration of a local gang. Now there are only two things in Gladmane's mind: money and revernge. As for Equestria? Who cares?

e00007_t = Derypy Hooves rules Feudal Cloudsdale

e00007_d = ...Muffins! ...Muffins!

e00008_t = Trixie Lulamoon rules Feudal Cloudsdale

e00008_d = After the Ultimate Battle, Trixie surrendered to Cozy Glow and accepted her appointment as the feudal lord of Ponyville. Under Trixie's protection, Ponyville survived the tyranny of Cozy Glow and, luckily, became one of the few areas free from famines and riots, and remained a valuable positive growth of economy.

e00009_t = Discord leads Chaos Legion

e00009_d = The execution of M6 infuriated Discord. Though he had lost all his magic, he still managed to organize an uprising. For Fluttershy!

e00010_t = Flim and Flam control Las Pegasus Syndicate

e00010_d = Flim and Flam's business empire is truly nonpariel! The Las Pegasus Syndicate kept growing, and the Flim-Flam brothers have monopolized almost everything in Equestria. However, it is still a tricky problem to make deals with the villains. If only someone can force everyone to accept "free trade"...

e00011_t = Starlight Glimmer leads Starlight Liberation Front

e00011_d = Barely escaped from the Big Three, Starlight Glimmer returned to Our Town, at where she rebuilt her Equality Government. Though, instead of using authoritarianism and magic, this time she is using true friendship and equality.

e00012_t = Gift Givers lead The Reindeers In The High Castle

e00012_d = Aurora, Bori and Alice knows everything about the happy past, the miserable present, and the even worse future. Finally, they decided to act.

e00013_t = Lord Tirek rules Tirek's Realm

e00013_d = By the PACT, Tirek got half of all magic from Equestria creatures, which is almost all he wants. So it doesn't actually matter to him whether he gets to rule a country or not.

e00014_t = Queen Chrysalis rules Changeling Empire

e00014_d = Queen Chrysalis successfully turned Changeling Empire back to the old totalitarianism state, but she quickly found it impossible for her to be a good leader again in this desperate world, which was ironically, destroyed by herself... As all creatures become indifference and selfish, no more "love" could she find for her hungury subjects.

