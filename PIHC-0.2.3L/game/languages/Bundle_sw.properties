ha0 = Glada invĺnare har större chans att betala skatt
ha1 = Organisera en festival i provinsen för att öka glädjen

u0 = Befolkning i provins
u0a = En provins är hem till tusentals invĺnare.
u0b = Varje person i den provinsen tillhör en nationalitet

chPr = Välj en provins som tillhör din Civilization.

a0 = Handlingsmenyn visas när du väljer en provins som tillhör din civilization.
a1 = Flytta enheter frĺn en provins till en annan.
a1a = Om du konstruerar en hamn kan enheter ta sig till havsomrĺden.
a2 = Rekrytera enheter frĺn den valda provinsen.
a2a = Detta kostar guld och begränsas av befolkingsmängden.
a2b = Att rekrytera minskar provinsens befolkningsmängd och ekonomi.
a3 = Mer inställningar
a3a = Konstruera byggnader i den valda provinsen.
a3a2 = Du kan konstuera byggnader i den valda provinsen genom "Mer Menyn" in selected province in the More menu
a3b = Rekrytera armé direkt med dubbel kostnad.
a3c = Upplös enheter i den valda provinsen.
a4 = Ge order till enheter att förflytta sig till en avlägsen provins under flera rundor.

q0 = Uppdrag!

r0 = Välj en provins som tillhör din civilization och rekrytera nya enheter.
r1 = Rekrytera nĺgra nya enheter.
r2 = Antalet enheter som ska rekryteras.

n0 = Välj en provins som tillhör dig och flytta enheterna till en av de närliggande provinserna.
n0a = Du kan ocksĺ flytta din armé till ett havsomrĺde om du har en hamn i provinsen.
n1 = Flytta enheterna till en närliggande provins.
n2 = Antalet enheter som ska flyttas.
n3 = Välj en närliggande provins att flytta armén till.
n3a = eller välj provins igen och flytta igen för att bekräfta förflyttningen.

tx0 = I Budgetvyn kan du hantera dina inkomster och utgifter.

in0 = Alla provinser har en inkomst frĺn skatt och produktion.
in1 = Inkomst genom skatt i en provins baseras pĺ befolkningsmängd, glädjen hos befolkningen och din civilizations teknologinivĺ.
in2 = Inkomst genom produktion i en provins baseras istället pĺ ekonomipoäng, provinsens utvecklingsnivĺ och provinsens arbetskraft.

tx = Alla olika typer av regering har sitt egna maximumvärde pĺ godtagbar skatt.
txa = Du kan öka skatten för att fĺ högre inkomst per runda, men var försiktig, glädjen i alla dina provinser kommer att minska för varje runda beroende pĺ hur mycket skatt du har ökat med.

hAdm0 = Alla provinser har en Administrativ kostnad.
hAdministrationCost = Desto längre bort frĺn huvudstaden som provinsen är, desto mer kostar det att behĺlla den.
hAdministrationCost2 = Avlägsna provinser kan tömma din ekonomi. För att göra provinsen lönande mĺste du utveckla eller göra en vasall av den.

d0 = Byt till Diplomativyn.
d0a = Tillbaka till den Politiska vyn.

d1 = I den Diplomatiska vyn sĺ kan du genomföra diplomatiska handlingar mellan Civilizationer.
d2 = För att göra detta välj en provins som tillhör en annan Civilization.

d3 = Information om vald Civilization.
d4 = Diplomatiska relationer av vald Civilization.
d5 = Diplomatiska handlingar.

EndOfTutorial = Slut pĺ Handledning!
Finish = Avsluta

