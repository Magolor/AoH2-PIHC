t3 = Arahan dihantar sebelum tiap pusingan.
t4 = Bilangan arahan yang anda boleh hantar semasa tiap pusingan bergantung kepada Mata Pergerakan anda pada pusingan tersebut.
t5 = Selepas arahan dihantar, tamadun-tamadun akan melakukan hal masing-masing mengikut urutan, yang mana ianya akan berlaku secara rawak pada tiap awal pusingan.
t6 = Wilayah lutsinar adalah neutral. Wilayah yang berwarna dimiliki oleh Tamadun lain. Wilayah berjalur bermaksud telah diduduki.
t6a = Bandar-bandar diletakkan di dalam wilayah yang mempunyai populasi terbesar dalam seluruh Wilayah Tamadun. Bandar tersebut merupakan kunci wilayah.

cw0 = Peperangan anda dan skor perang
cw1 = Mata diplomasi kebanyakannya digunakan untuk hal diplomasi

CapitalOfYourCivilization = Ibu Negara Tamadun Anda
t7 = Ibu Negara merupakan wilayah terpenting Tamadun. Ianya merupakan jantung Tamadun anda.
t8 = Ibu Negara mempunyai bonus Pertahanan: +{0}% dan bonus Serangan: +{1}%.

m0 = Semua mesej

s1 = Anda boleh ubah skala peta, untuk kembali ke skala asal, klik cepat sebanyak dua kali.

b0 = Panel bawah
InformationAboutSelectedProvince = Maklumat mengenai wilayah yang dipilih
EndTurnOrContinue = Tamatkan Pusingan atau Teruskan

b1 = Pemilik bagi wilayah yang dipilih
b2 = Teras dibina secara automatik sekiranya wilayah tidak diduduki
b3 = Tiap jenis muka bumi mempunyai bonus yang berbeza

g0 = Kadar pertumbuhan populasi dalam wilayah ini
g1 = Anda boleh tingkatkan pertumbuhan wilayah dengan membina sebuah ladang

ha0 = Lebih ramai orang gembira akan membayar cukai
ha1 = Anjurkan sebuah pesta dalam wilayah untuk meningkatkan kegembiraan

u0 = Populasi wilayah
u0a = Sebuah wilayah merupakan rumah kepada ribuan orang.
u0b = Tiap orang di dalam wilayah tersebut akan menjadi warganegara

chPr = Pilih wilayah yang dimiliki oleh Tamadun anda.

a0 = Menu tindakan akan muncul selepas anda klik pada wilayah yang dimiliki Tamadun anda.
a1 = Gerakkan unit dari satu wilayah ke satu wilayah lain.
a1a = Pembinaan pelabuhan membolehkan anda pergi ke kawasan laut.
a2 = Rekrut unit dari wilayah yang dipilih.
a2a = Ini menggunakan emas dan bergantung kepada populasi wilayah.
a2b = Rekrut dari sebuah wilayah akan mengurangkan populasi dan ekonominya.
a3 = Lain-Lain Tetapan
a3a = Bina bangunan dalam wilayah yang dipilih.
a3a2 = Anda boleh bina bangunan dalam wilayah yang dipilih dalam lain-lain menu
a3b = Rekrut tentera dengan segera menyamai dua kali ganda kos rekrut.
a3c = Bubar unit dari wilayah yang dipilih.
a4 = Tetapkan unit untuk bergerak ke wilayah yang jauh sebanyak beberapa pusingan

q0 = Pencarian!

r0 = Pilih wilayah yang dimiliki oleh Tamadun anda dan rekrut unit baharu.
r1 = Rekrut beberapa unit baharu.
r2 = Bilangan unit yang direkrut.

n0 = Pilih wilayah yang dimiliki anda dan gerakkan unit ke wilayah berhampiran.
n0a = Anda juga boleh gerakkan tentera anda ke kawasan laut jika anda mempunyai pelabuhan di dalam wilayah.
n1 = Gerakkan unit ke wilayah berhampiran.
n2 = Bilangan unit digerakkan.
n3 = Pilih wilayah berdekatan untuk gerakkan tentera
n3a = atau pilih wilayah sekali lagi untuk pastikan pergerakan.

tx0 = Dalam paparan Bajet anda boleh uruskan Pendapatan dan Perbelanjaan.

in0 = Semua wilayah memperolehi pendapatan dari Percukaian dan Pengeluaran.
in1 = Pendapatan cukai dari setiap wilayah bergantung kepada populasi, kegembiraan dalam wilayah dan Tahap Teknologi Tamadun anda.
in2 = Pendapatan pengeluaran dari setiap wilayah bergantung kepada mata ekonomi, tahap pembangunan wilayah dan tenaga kerja.

tx = Semua jenis kerajaan mempunyai nilai maksimum mereka sendiri bagi tahap penerimaan Cukai.
txa = Anda boleh tingkatkan tahap cukai untuk dapatkan lebih pendapatan bagi tiap pusingan, tapi hati-hati, kegembiraan boleh jadi kurang atau bertambah dalam semua wilayah anda pada setiap pusingan, berdasarkan tahap Cukai anda.

hAdm0 = Semua wilayah mempunyai kos Pentadbiran.
hAdministrationCost = Semakin jauh wilayah anda dari Ibu Negara, semakin tinggi kos penyelenggaraan.
hAdministrationCost2 = Wilayah yang jauh mungkin menyusutkan ekonomi anda. Untuk mengatasinya, bangunkan wilayah tersebut agar lebih menguntungkan atau jadikannya sebagai Tamadun Lindungan.

d0 = Tukar paparan ke paparan Diplomasi.
d0a = Kembali ke paparan Politik.

d1 = Dalam paparan Diplomasi, anda boleh melakukan tindakan diplomatik antara Tamadun.
d2 = Untuk berbuat demikian, pilih sebuah wilayah yang dimiliki oleh Tamadun lain.

d3 = Maklumat mengenai Tamadun yang dipilih.
d4 = Hubungan diplomatik bagi Tamadun yang dipilih.
d5 = Tindakan diplomatik.

EndOfTutorial = Tunjuk ajar berakhir!
Finish = Tamat

hGoods = Barangan mempengaruhi pertumbuhan populasi anda.
